<div class="seperator"></div>

<div class="something">

    
    <div class="other"> 
            <img id="product-image" src="../Assets/default.jpg" alt=""height="300px">
    </div>


    <div class="other"> 
        <form class="product-form">
            <h2 id="image-name">Sunset Over City</h2>

            <section>
                <p id="discription">Na</p>
            </section>

            <section>
                <h3>Print Material</h3>
                
                <label for="mat-metal">
                    <input type="radio" name="material" id="mat-metal" value="metal" class="radio-input">
                    Metal
                </label>

                <label for="mat-paper">
                    <input type="radio" name="material" id="mat-paper" value="paper" class="radio-input">
                    Glossy Paper
                </label>

                <label for="mat-canvas">
                    <input type="radio" name="material" id="mat-canvas" value="canvas" class="radio-input">
                    Canvas
                </label>
            </section>

            <section>
                <h3>Print Size</h3>
                
                <label for="size-small">
                    <input type="radio" name="size" id="size-small" value="small" class="radio-input">
                    <span id="sml-img">Small (8×10)</span> 
                </label>

                <label for="size-medium">
                    <input type="radio" name="size" id="size-medium" value="medium" class="radio-input">
                    <span id="med-img">Medium (12×16)</span> 
                </label>

                <label for="size-large">
                    <input type="radio" name="size" id="size-large" value="large" class="radio-input">
                    <span id="lrg-img">Large (18×24)</span>
                </label>
            </section>

            <section>
                <h3>Price</h3>
                <p class="product-price" id="product-price">$0.00</p>
            </section>


            <button type="reset" class="add-cart">Add to Cart</button>
        </form>
    </div>


</div>

<script src="../js/product.js"></script>

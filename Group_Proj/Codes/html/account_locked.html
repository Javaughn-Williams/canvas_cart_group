<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Locked</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8d7da;
      color: #721c24;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .box {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      border: 2px solid #f5c6cb;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 32px;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #721c24;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #501218;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Account Locked</h1>
    <p>Your account has been locked due to too many failed login attempts.</p>
    <p>Please try again.</p>
    <button onclick="goBack()">Return to Login</button>
  </div>

  <script>
    // RESET LOGIN ATTEMPTS WHEN PAGE LOADS
    localStorage.setItem("loginAttempts", "0");

    function goBack() {
      window.location.href = "signin.html"; // <-- change to your login page filename
    }
  </script>

</body>
</html>
